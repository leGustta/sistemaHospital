    <h3>Cadastro de paciente</h3> 
    <form method="POST" action="inserepaciente.php"> 
        <div class="form-row"> 
            <div class="form-group col-md-6"> 

              <label>Nome Completo</label> 
              <input type="text" class="form-control" name="nome" placeholder="Digite o nome completo do paciente">

            <div class="form-group col-md-6"> 
              <label>Sintomas</label> 
              <input type="text" class="form-control" name="Sintomas" placeholder="Digite o Sintomas do paciente">

            <div class="form-group col-md-2"> 
              <label>Idade</label>
